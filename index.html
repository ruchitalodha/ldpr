<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Distance PyaaR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #FF1493;
            --bestie-purple: #9932CC;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #ffffff;
            --gray-text: #a0a0a0;
            --border-color: #333333;
        }

        /* Previous styles remain the same until .fc-event */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--darker-bg);
            color: var(--light-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.1);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            color: var(--hot-pink);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .user-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .user-button.active {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #ruchitaButton {
            background-color: var(--hot-pink);
            color: white;
        }

        #paridhiButton {
            background-color: var(--bestie-purple);
            color: white;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            background-color: var(--darker-bg);
            border: 1px solid var(--hot-pink);
            border-radius: 4px;
            color: var(--light-text);
        }

        #setAvailability {
            background-color: var(--hot-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        #setAvailability:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .event-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 1px solid var(--border-color);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .modal-button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-button {
            background-color: #ff4444;
            color: white;
        }

        .close-button {
            background-color: var(--gray-text);
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
        }

        /* Calendar styles remain the same */
        .fc {
            background-color: var(--dark-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color) !important;
        }

        .fc-theme-standard td, 
        .fc-theme-standard th {
            border-color: var(--border-color) !important;
        }

        .fc-scrollgrid {
            border-color: var(--border-color) !important;
        }

        .fc-day-today {
            background-color: rgba(255, 20, 147, 0.1) !important;
        }

        .fc-button-primary {
            background-color: var(--darker-bg) !important;
            border-color: var(--hot-pink) !important;
            color: var(--hot-pink) !important;
        }

        .fc-button-primary:hover {
            background-color: var(--hot-pink) !important;
            color: white !important;
        }

        .fc-button-active {
            background-color: var(--hot-pink) !important;
            color: white !important;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .time-inputs {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü LDPR - Bestie Time Scheduler üåü</h1>
        
        <div class="user-controls">
            <button id="ruchitaButton" class="user-button active">Ruchita (SF)</button>
            <button id="paridhiButton" class="user-button">Paridhi (London)</button>
        </div>

        <div class="controls">
            <div class="time-inputs">
                <label>I'm free in</label>
                <input type="number" id="startIn" min="0" value="30"> 
                <label>minutes,</label>
                <label>for</label>
                <input type="number" id="duration" min="30" value="60">
                <label>minutes</label>
            </div>
            <button id="setAvailability">I'm Free for my Bestie! üíï</button>
        </div>

        <div id="calendar"></div>

        <div class="time-zone-info">
            <p>üåç Time zones: San Francisco (PST) | London (GMT)</p>
        </div>
    </div>

    <div class="event-modal" id="eventModal">
        <h3>Event Details</h3>
        <p id="eventDetails"></p>
        <div class="modal-buttons">
            <button class="modal-button delete-button" id="deleteEvent">Delete Event</button>
            <button class="modal-button close-button" id="closeModal">Close</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        let currentUser = 'Ruchita';
        let calendar;
        let selectedEvent = null;

        document.addEventListener('DOMContentLoaded', function() {
            const ruchitaBtn = document.getElementById('ruchitaButton');
            const paridhiBtn = document.getElementById('paridhiButton');
            const modal = document.getElementById('eventModal');
            const overlay = document.getElementById('overlay');
            const closeModal = document.getElementById('closeModal');
            const deleteEvent = document.getElementById('deleteEvent');

            // User switching
            ruchitaBtn.addEventListener('click', () => switchUser('Ruchita'));
            paridhiBtn.addEventListener('click', () => switchUser('Paridhi'));

            // Modal controls
            closeModal.addEventListener('click', closeEventModal);
            deleteEvent.addEventListener('click', handleDeleteEvent);
            overlay.addEventListener('click', closeEventModal);

            // Initialize calendar
            let calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                slotMinTime: '00:00:00',
                slotMaxTime: '24:00:00',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                eventClick: handleEventClick,
                eventContent: function(arg) {
                    const backgroundColor = arg.event.extendedProps.user === 'Ruchita' ? 
                        'var(--hot-pink)' : 'var(--bestie-purple)';
                    return {
                        html: `<div style="padding: 4px; background-color: ${backgroundColor};">
                            <strong>${arg.event.title}</strong><br>
                            <small>${arg.event.extendedProps.localTime}</small>
                        </div>`
                    };
                }
            });

            // Load saved events
            loadEvents();
            calendar.render();
        });

        function switchUser(user) {
            currentUser = user;
            document.getElementById('ruchitaButton').classList.toggle('active', user === 'Ruchita');
            document.getElementById('paridhiButton').classList.toggle('active', user === 'Paridhi');
            document.getElementById('setAvailability').style.backgroundColor = 
                user === 'Ruchita' ? 'var(--hot-pink)' : 'var(--bestie-purple)';
        }

        function handleEventClick(info) {
            selectedEvent = info.event;
            const modal = document.getElementById('eventModal');
            const overlay = document.getElementById('overlay');
            const details = document.getElementById('eventDetails');
            
            details.innerHTML = `
                <p><strong>Added by:</strong> ${info.event.extendedProps.user}</p>
                <p><strong>Time:</strong><br>${info.event.extendedProps.localTime}</p>
            `;

            // Only show delete button for events created by current user
            const deleteBtn = document.getElementById('deleteEvent');
            deleteBtn.style.display = info.event.extendedProps.user === currentUser ? 'block' : 'none';

            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            selectedEvent = null;
        }

        function handleDeleteEvent() {
            if (selectedEvent && selectedEvent.extendedProps.user === currentUser) {
                selectedEvent.remove();
                saveEvents();
                closeEventModal();
            }
        }

        function loadEvents() {
            const savedEvents = localStorage.getItem('ldprEvents');
            if (savedEvents) {
                JSON.parse(savedEvents).forEach(eventData => {
                    calendar.addEvent({
                        ...eventData,
                        start: new Date(eventData.start),
                        end: new Date(eventData.end)
                    });
                });
            }
        }

        function saveEvents() {
            const events = calendar.getEvents().map(event => ({
                title: event.title,
                start: event.start,
                end: event.end,
                extendedProps: event.extendedProps
            }));
            localStorage.setItem('ldprEvents', JSON.stringify(events));
        }

        document.getElementById('setAvailability').addEventListener('click', function() {
            const startInMinutes = parseInt(document.getElementById('startIn').value);
            const durationMinutes = parseInt(document.getElementById('duration').value);

            if (startInMinutes < 0 || durationMinutes < 30) {
                alert('Please enter valid time values (duration should be at least 30 minutes)');
                return;
            }

            const startDate = new Date();
            startDate.setMinutes(startDate.getMinutes() + startInMinutes);
            
            const endDate = new Date(startDate);
            endDate.setMinutes(endDate.getMinutes() + durationMinutes);

            // Convert to respective time zones
            const londonStart = new Date(startDate.toLocaleString('en-US', { timeZone: 'Europe/London' }));
            const londonEnd = new Date(endDate.toLocaleString('en-US', { timeZone: 'Europe/London' }));

            const event = {
                title: `${currentUser} is Available! üéâ`,
                start: startDate,
                end: endDate,
                extendedProps: {
                    user: currentUser,
                    localTime: `SF: ${startDate.toLocaleTimeString()} - ${endDate.toLocaleTimeString()}\nLondon: ${londonStart.toLocaleTimeString()} - ${londonEnd.toLocaleTimeString()}`
                }
            };

            calendar.addEvent(event);
            saveEvents();
        });
    </script>
</body>
</html>
